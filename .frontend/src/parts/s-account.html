<section class="s-account" data-scroll-section>
  <aside class="s-account__sidebar">
    <div class="s-account__head">
      <div class="s-account__name title-h2">
        <h2>Jakob Alchin</h2>
      </div>
      <p>Adelaide, SA</p>
    </div>
    <ul class="s-account__list">
      <li><a href="">Order History</a></li>
      <li><a href="">Account Details</a></li>
      <li><a href="">Addresses (2)</a></li>
    </ul>
    <div class="s-account__btn">
      <a href="" class="s-button">
        <span>Log out</span>
      </a>
    </div>
  </aside>
  <div class="s-account__content">
    <div class="s-account__content-title title-h2 title-animation" data-scroll data-scroll-call="title-visible">
      <h2>Add new Address</h2>
    </div>
    <form class="s-account__form">
      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input">
            <input type="text" name="first" placeholder="First name" required>
          </div>
        </div>
        <div class="s-account__input">
          <div class="s-input">
            <input type="text" name="last" placeholder="Last name" required>
          </div>
        </div>
      </div>
      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input">
            <input type="text" name="company" placeholder="Company" required>
          </div>
        </div>
      </div>
      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input">
            <input type="text" name="address" placeholder="Address" required>
          </div>
        </div>
      </div>
      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input">
            <input type="text" name="apartment" placeholder="Apartment, suite, etc." required>
          </div>
        </div>
      </div>
      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input">
            <input type="text" name="city" placeholder="City" required>
          </div>
        </div>
      </div>


      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input s-input--select">
            <input type="hidden" name="country">
            <input type="text" placeholder="Country" readonly>
            <ul>
              <li data-value="1">Australia</li>
              <li data-value="2">2</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input s-input--select">
            <input type="hidden" name="country">
            <input type="text" placeholder="Region" readonly>
            <ul>
              <li data-value="1">South Australia</li>
              <li data-value="2">2</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input">
            <input type="text" placeholder="Postal/Zip Code" name="postal" required>
          </div>
        </div>
        <div class="s-account__input">
          <div class="s-input">
            <input type="text" placeholder="Phone" name="phone" required>
          </div>
        </div>
      </div>
      <div class="s-account__row">
        <div class="s-account__input">
          <div class="s-input s-input--radio">
            <label>
              <input type="checkbox" name="delivery_hours" checked>
              <span>Set as default address</span>
            </label>
          </div>
        </div>
      </div>

      <div class="s-account__submit">
        <button type="submit" class="s-button s-button--transparent">
          <span>Add address</span>
        </button>
      </div>

      <a href="" class="s-account__cancel">Cancel</a>

    </form>
  </div>
</section>
