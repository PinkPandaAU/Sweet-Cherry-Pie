<div class="s-login" data-scroll-section>
  <div class="section-container">
    <div class="section-container__block">
      <div class="section-img"  data-scroll data-scroll-call="is-in-view">
        <img src="images/register_bg.png" alt="" data-scroll="" data-scroll-speed="-0.5">
      </div>
    </div>
    <div class="section-container__block section-container--centered s-login__content">
      <div class="title-h1 title-animation" data-scroll data-scroll-call="title-visible">
        <h1>Create an account</h1>
      </div>
      <a href="" class="s-arrow-link">
        <span>Return to shop</span>
        <div class="s-arrow-link__ico">
          <svg viewBox="0 0 18.726 10.009">
            <g transform="translate(-372.307 -637.821)">
              <g transform="translate(367.675 654.976) rotate(-90)">
                <path d="M16.8,18l-4.651,4.651L7.5,18" transform="translate(0)" fill="none" stroke="#fff" stroke-width="1"></path>
              </g>
              <path d="M-13643.693,642.825h17.615" transform="translate(14016)" fill="none" stroke="#fff" stroke-width="1"></path>
            </g>
          </svg>
          <svg viewBox="0 0 18.726 10.009">
            <g transform="translate(-372.307 -637.821)">
              <g transform="translate(367.675 654.976) rotate(-90)">
                <path d="M16.8,18l-4.651,4.651L7.5,18" transform="translate(0)" fill="none" stroke="#fff" stroke-width="1"></path>
              </g>
              <path d="M-13643.693,642.825h17.615" transform="translate(14016)" fill="none" stroke="#fff" stroke-width="1"></path>
            </g>
          </svg>
        </div>
      </a>

      <form class="s-login__form">
        <div class="s-login__input">
          <div class="s-input">
            <input type="email" name="first" placeholder="First name" required>
          </div>
        </div>
        <div class="s-login__input">
          <div class="s-input">
            <input type="password" name="last" placeholder="Last name" required>
          </div>
        </div>
        <div class="s-login__input">
          <div class="s-input">
            <input type="email" name="email" placeholder="Email" required>
          </div>
        </div>
        <div class="s-login__input">
          <div class="s-input">
            <input type="password" name="password" placeholder="Password" required>
          </div>
        </div>
        <div class="s-login__btn">
          <button type="submit" class="s-button">
            <span>Create</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
