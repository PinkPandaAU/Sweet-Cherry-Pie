<section class="s-store-form" data-scroll-section>
  <div class="section-container">
    <div class="section-container__block">
      <div class="section-img" data-scroll data-scroll-call="is-in-view">
        <img src="images/flowers/img14.png" alt="Store image" data-scroll data-scroll-speed="-0.5">
      </div>
    </div>
    <div class="section-container__block">
      <div class="s-store-form__container">
        <div class="title-h2 title-animation" data-scroll data-scroll-call="title-visible">
          <h2>Contact <i>Our</i> Marion store</h2>
        </div>
        <div class="section-text text-animation" data-scroll data-scroll-call="text-visible">
          <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor <a href="">invidunt</a> ut labore et dolore magna aliquyam erat.</p>
        </div>
        <form class="s-store-form__form">
          <div class="s-store-form__row">
            <div class="s-store-form__input">
              <div class="s-input">
                <input type="text" name="first" placeholder="First name" required>
              </div>
            </div>
            <div class="s-store-form__input">
              <div class="s-input">
                <input type="text" name="last" placeholder="Last name" required>
              </div>
            </div>
          </div>
          <div class="s-store-form__row">
            <div class="s-store-form__input">
              <div class="s-input">
                <input type="email" name="email" placeholder="Email" required>
              </div>
            </div>
            <div class="s-store-form__input">
              <div class="s-input">
                <input type="tel" name="tel" placeholder="Phone">
              </div>
            </div>
          </div>
          <div class="s-store-form__row">
            <div class="s-store-form__input">
              <div class="s-input s-input--textarea">
                <textarea name="message" placeholder="Message"></textarea>
              </div>
            </div>
          </div>
          <div class="s-store-form__submit">
            <button class="s-button" type="submit">
              <span>Submit</span>
            </button>
          </div>
        </form>
        <div class="s-store-form__bottom">
          <a href="tel:1300848466" class="s-store-form__btn">1300 848 466</a>
          <a href="mailto:someone@email.com.au">someone@email.com.au</a>
        </div>
      </div>
    </div>
  </div>
</section>
