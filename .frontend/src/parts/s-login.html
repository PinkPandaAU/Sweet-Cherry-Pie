<div class="s-login" data-scroll-section>
  <div class="section-container">
    <div class="section-container__block">
      <div class="section-img" data-scroll data-scroll-call="is-in-view">
        <img src="images/login_bg.png" alt="" data-scroll="" data-scroll-speed="-0.5">
      </div>
    </div>
    <div class="section-container__block section-container--centered s-login__content">
      <div class="title-h1 title-animation" data-scroll data-scroll-call="title-visible">
        <h1>Login</h1>
      </div>
      <div class="section-text text-animation" data-scroll data-scroll-call="text-visible">
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna.</p>
      </div>

      <form class="s-login__form">
        <div class="s-login__input">
          <div class="s-input">
            <input type="email" name="email" placeholder="Email" required>
          </div>
        </div>
        <div class="s-login__input">
          <div class="s-input">
            <input type="password" name="password" placeholder="Password" required>
          </div>
        </div>
        <div class="s-login__btn">
          <button type="submit" class="s-button">
            <span>Log in</span>
          </button>
        </div>
      </form>
      <div class="s-login__links">
        <a href="">Create account</a>
        <a href=""><i>Forgot your password?</i></a>
      </div>
    </div>
  </div>
</div>
